<article *ngIf="gun">
  <header><h2>{{gun.name}}</h2></header>

  <div class="container">
    <div class="row">
      <div class="col-4">

        <div class="row mb-2">
          <div class="col-6">
            Quantity:
          </div>
          <div class="col-6">
            <span>{{gun.quantity}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

<h2>GunCLasses</h2>

  <table *ngIf="gunClasses">
    <thead>
    <tr>
      <th>Name</th>
      <th>Edit</th>
      <th>Delete</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let gunClass of gunClasses.gunClasses">
      <td>{{gunClass.name}}</td>
      <td>
        <a [routerLink]="['/guns', gun.id, 'gunClasses', gunClass.id, 'edit']">Edit</a>
      </td>
      <td>
        <button (click)="onDelete(gunClass)">Delete</button>
      </td>
      <td>
        <a [routerLink]="['/guns', gun.id, 'gunClasses', gunClass.id, 'details']">Details</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a [routerLink]="['/guns', gun.id, 'gunClasses', 'create']">Create</a>

</article>
